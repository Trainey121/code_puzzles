<!DOCTYPE html>
<html>
<head>
  <title>Example of Repeat String</title>
  <body>
    <script type="text/javascript">

    function repeatStringNumTimes(str, num) {
      if(num >= 0) {
        return str.repeat(num);
      }
    }
console.log(repeatStringNumTimes("pear", 6));

</script>
</body>
</head>
</html>
