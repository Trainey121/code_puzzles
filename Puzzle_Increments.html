<!DOCTYPE html>
<html>
<head>
  <title>Example Of Increment</title>
  <body>
    <script type="text/javascript">
    function f (start, end, inc) {
      var total = 0;
      var i = start;
      while (i <= end) {
         total = total + i;
         i = i + inc;

      }
      return total;
    }
    console.log(f(3,14,4));
  </script>
</body>
</head>
</html>
